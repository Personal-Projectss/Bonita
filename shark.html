<!DOCTYPE html>

<head>

    <style>
        body {

        .btn-container {

        /* Estilos para el modal */

            color: white;
            padding: 10px 20px;
            border: none;

        /* Estilos para mostrar el modal */

        }
    </style>

        let currentIndex = 0;

        function showNextMessage() {
