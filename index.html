<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres ser mi novia?</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e7aaff;
      }
      .container {
        text-align: center;
      }
      .botonNo {
        position: absolute;
        margin-top: 20px;
      }

      .botonSi {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white">¿Quieres ser mi novia?</h1>
      <button id="botonNo" class="btn btn-danger botonNo" style="left: 139px">
        No
      </button>
      <a id="botonSi" class="btn btn-success botonSi">Sí</a>
    </div>

    <!-- Bootstrap JS y jQuery (necesario para Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Función que se ejecuta cuando se hace clic en el botón "No"

      function botonNoClicado() {
        let botonNo = document.getElementById("botonNo");
        let top = Math.floor(
          Math.random() * (window.innerHeight - botonNo.clientHeight)
        );
        let left = Math.floor(
          Math.random() * (window.innerWidth - botonNo.clientWidth)
        );
        botonNo.style.top = top + "px";
        botonNo.style.left = left + "px";
      }

      // Agregar un event listener al botón "No"
      document
        .getElementById("botonNo")
        .addEventListener("click", botonNoClicado);

      // Función para mostrar un mensaje cuando se hace clic en el botón "Sí"
      document.getElementById("botonSi").addEventListener("click", function () {
        alert(
          "¡Felicidades! 🎉 ¡Eres mi novia ahora! 😊, en este momento tu amor será notificado via whatsapp y via server"
        );
        window.location.href = `https://wa.me/?text=%C2%A1S%C3%AD,%20me%20encantar%C3%ADa%20ser%20tu%20novia!%20Estoy%20emocionada%20por%20comenzar%20esta%20nueva%20etapa%20juntos%20y%20construir%20preciosos%20recuerdos%20a%20tu%20lado.%20%F0%9F%92%96%E2%9C%A8%20-%20este%20mensaje%20lo%20puedes%20editar%20o%20a%C3%B1adirle%20m%C3%A1s%20cositas%20mi%20amor%20%F0%9F%98%8A
`;
      });
    </script>
  </body>
</html>
